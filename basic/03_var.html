<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_var</title>
</head>
<body>
    <h1>03_var</h1>
    <script>
        // 5 + 3 = x
        x = 5 + 3
        console.log(x)

        var b // 변수 선언 : var 변수명
                // b는 새로운 변수
        console.log(b) // 초기값이 없는 변수 : undefined
        // console.log(c)  선언되지 않는 변수 호출 불가 not defined

        b = 10 // 변수 대입
                // 변수 b의 공간에 값 10을 복사
        console.log(b) // 변수 호출
                        // 변수 b 공간의 값 10을 복사하여 가져옴
        b = 20
        console.log(b) // 호출 직전에 대입된 값으로 호출

        var d = 30      // 변수 선언 및 초기화
        console.log(d)
        console.log(b + d)

        var b = 1234 // 중첩 선언 가능 (대입과 유사)
        console.log(b)

        var d = 88, e = '아기상어', f = 99 //변수 동시 선언 가능
        console.log(d)
        console.log(e)
        console.log(f)

        var d = 777, e = 543, f = '엄마상어' //기준으로 다중 대입 가능
        console.log(d)
        console.log(e)
        console.log(f)

        var d = 777; e = 543; f = '엄마상어' // ; 명령구문 종결표시
        console.log(d);
        console.log(e);
        console.log(f);

        var g = h , h = 200 //g가 h를 모르는 상탴
        console.log(g)
        console.log(h)

        var i = 300, j = i
        console.log(i)
        console.log(j)

        // 변수선언 이름 규칙
        // var var = 8 예약어로 변수 선언 불가
        // var 87 = 63 숫자로 시작 불가
        // var 6ad
        var q123t = 400
        console.log(q123t)
        // var += 500 특수기호 불가 예외_
        var _= 600
        console.log(_)
        var $ = 700
        console.log($)
        // var t y - 800 공백 불가
        var aBcD = 678
        var abCd = 890
        console.log(aBcD)
        console.log(abCd)

        var 국어 = 88
        console.log(국어)


        /*

        bit

        1bit에는 0 , 1
                                                                        
          *bit*                                                         *byte*
                                                   BCD         ASCII    EBCDIC
       비트 1        2      3       4       5       6           7        8
       경우 2        4      8       16      32      64          128      256
            --------------------------------------------------------------------------
            0(0ff)  00      000     0~9             0~9 10      +기호   +부호
            1(on)   01      001                     a~z 26             (0:양수 / 1:음수)
                    10      010                     A~Z 26
                    11      011                      총:62
                            100
                            101
                            110
                            111

        */

        var aa = 19, bb = 15, cc = 10

        var dd = aa + bb + cc
        var ee = aa * bb / 2
        console.log(dd)
        console.log(ee)

        //학생번호
        var studentNumber = 65
        console.log(studentNumber)

        var stnum = 23
        console.log(stnum)

        var stNum = 17 // 카멜 표기법
        console.log(stNum)

</script>
</body>
</html>
