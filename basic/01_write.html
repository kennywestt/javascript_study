<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_write</title>
</head>
<body>
    <h1>01_write</h1>
    document.write("나는 무너") <!-- script 구간이 아니어서 문자로 처리 -->
    <script>
        // 한줄 줄석
        /*
            주석 구간

            document.write() : html에 문자열로 내용을 작성하는 함수
        */
        document.write("나는 고래")
        document.write("<br>")
        document.write("나는 상어")
        document.write('<br>나는 잉어') // "", '' 문자열
        // document.write(나는 붕어) 나는 붕어 - 프로그램 진행 시 유의미한 글자로 오인
        document.write("<br>")
        document.write("123")
        document.write(456) //숫자는 숫자값으로 처리
        document.write("<br>")
        document.write(9 + 3)
        document.write("<br>")
        document.write("8" + 6) // 문자 "8" + 숫자 6
    </script>

    <div>나는 박스</div>

    <script>
        //script 분리 및 다중 작성 가능
        document.write("여긴 참나무숲<br>")

        //console : 웹 문서 : html에 작성이아닌 명령 실행 프롬프트
        // 로그기록이나 에러 특정 상황 파악 시 사용
        console.log("장수 풍뎅이와")
        console.log("사슴 벌레가 살지")

        document.write("나폴레옹은 '어? 이산이 아닌데?' 라고 생각했다<br>")
        document.write('나폴레옹은 "불이야!"라고 외쳤다<br>')
        document.write('나폴레옹은 \"너 속으로 \'그산을가지마오\'라고 \\말했지"\라고 따졌다<br>')
        document.write("이름\t: 정우성 \n 나이\t: 53 <br>")
        console.log("이름\t: 정우성 \n 나이\t: 53 <br>")

        /*
        일반 문서
        \' : '
        /" : "
        \t : tab
        \n : enter
        */

        document.write("❤️😍😘ŌǑōó<br>")
        document.write("")
    </script>
</body>
</html>
