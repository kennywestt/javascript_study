<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_arrayFunction</title>
</head>
<body>
    <h1>09_arrayFunction</h1>
    <h3>얕은 복사는 객체의 참조값(주소 값)을 복사하고, 깊은 복사는 객체의 실제 값을 복사합니다.</h3>

    <script>
        let arr = [33,55,66,33,77]
        document.write("arr : ", arr, "<br>")


        /* 배열 변경 */
        // 추가
        arr[5] = 100
        document.write("원소대입으로 추가 : ", arr, "<br>")

        document.write("<hr>")

        // push
        arr.push(200)
        document.write("arr.push(200) : ", arr, "<br>")
        document.write("arr.length : ", arr.length, "<br>")

        // unshift
        arr.unshift(300)
        document.write("arr.unshift(300) : ", arr, "<br>")
        document.write("arr.length : ", arr.length, "<br>")
        document.write("<hr>")

        // 삭제
        // delete
        delete arr[3]   // 내용만 삭제
        document.write("delete arr[3] : ", arr, "<br>")
        document.write("arr.length : ", arr.length, "<br>")
        document.write("delete arr[3] : ",arr[3], "<br>") //배열칸은 남아있고 undefined이다.

        // pop
        let vv = arr.pop()
        document.write("arr.pop() : ", arr, "<br>")
        document.write("vv : ", vv, "<br>")
        document.write("arr.length : ", arr.length, "<br>")

        vv = arr.shift()
        document.write("shift() : ", arr, "<br>")
        document.write("vv : ", vv, "<br>")
        document.write("arr.length : ", arr.length, "<br>")

        // 중간처리 splice
        // 중간삽입
        arr.splice(4,   0,  123,    456,    789)
        // 시작위치, 삭제갯수, 추가 원소들...
        document.write("arr.splice(4,0,123,456,789) : ", arr, "<br>")

        // 중간삭제
        arr.splice(3,5)
        // 시작위치, 삭제갯수, 추가 원소들...
        document.write("arr.splice(3,5) : ", arr, "<br>")

        // 중간삭제삽입
        arr.splice(1,2,999,888,777,100)
        // 시작위치, 삭제갯수, 추가 원소들...
        document.write("arr.splice(1,2,999,888,777,100) : ", arr, "<br>")
        document.write("<hr>")


        /* 배열 검색 */
        let a = 10
        arr = [33,999,888,777,444,888,555,222,999,888,222,111,888,100]
        document.write("arr : ", arr, "<br>")
        // 배열인지, 아닌지
        document.write("Array.isArray(arr) : ", Array.isArray(arr), "<br>")
        document.write("Array.isArray(a) : ", Array.isArray(a), "<br>")
        // 원소 존재 유무
        document.write("arr.includes(888) : ", arr.includes(888), "<br>")
        document.write("arr.includes(246) : ", arr.includes(246), "<br>")

        document.write("arr.indexOf(888) : ", arr.indexOf(888), "<br>")
        document.write("arr.indexOf(246) : ", arr.indexOf(246), "<br>") // 없으면 -1
        document.write("arr.indexOf(888,3) : ", arr.indexOf(888,3), "<br>") // number 3는 시작위치
                             //(찾을값, 시작위치)
        // 뒤에서부터
        document.write("arr.lastIndexOf(888) : ", arr.lastIndexOf(888), "<br>") // number 3는 시작위치
        document.write("arr.lastIndexOf(888,10) : ", arr.lastIndexOf(888,10), "<br>")
        // index 11이후로는 안찾는다. 인덱스10을 마지막으로함

        /* 배열 to 배열 */
        let arr1 = [10,20,30]
        let arr2 = arr1
        let arr3 = new Array(arr1) //[[10,20,30]]
        // 같은 주소 : arr1,arr2,arr3[0]    //얕은복사 : shallow copy
        let arr4 = [10,20,30]
        let arr5 = []                       // 깊은복사 : deep copy
        for (const vv of arr1){
            document.write(vv, "<br>")
            arr5.push(vv)
        }
        //다른 주소 : arr1, arr4, arr5

        document.write("arr1 : ", arr1, "<br>")
        document.write("arr2 : ", arr2, "<br>")
        document.write("arr3 : ", arr3, "<br>")
        document.write("arr4 : ", arr4, "<br>")
        document.write("arr5 : ", arr5, "<br>")
        console.log(arr1)
        console.log(arr2)
        console.log(arr3)
        console.log(arr4)
        console.log(arr5)

        arr1[1]= 2222
        document.write("<hr>")
        document.write("arr1 : ", arr1, "<br>")
        document.write("arr2 : ", arr2, "<br>")
        document.write("arr3 : ", arr3, "<br>")
        document.write("arr4 : ", arr4, "<br>")
        document.write("arr5 : ", arr5, "<br>")

        let arr6 = [12,34,56,78]
        let arr7 = [1122,3344,5566]
        let arr8 = arr6 + arr7 // 문자열 결합
        let arr9 = arr6.concat(arr7) // 배열 결합, 새로운 배열 생성
        console.log(arr6)
        console.log(arr7)
        console.log(arr8)
        console.log(arr9)

        document.write("arr8[5] : ", arr8[5], "<br>")
        document.write("arr9[5] : ", arr9[5], "<br>")
        arr[6] =300
        console.log(arr6)
        console.log(arr7)
        console.log(arr8)
        console.log(arr9)
        document.write("<hr>")

        //slice : deep Copy
        let arr10 = arr9.slice(2,5) // 2 -> 5-1
        document.write("arr9 : ", arr9, "<br>")
        document.write("slice(2,5) : ", arr10, "<br>")
        let arr11 = arr9.slice(4) // 0~3 까지 끊음
        document.write("slice(4) : ", arr11, "<br>")
        arr9[4] = 9753
        document.write("arr9 : ", arr9, "<br>")
        document.write("slice(2,5) : ", arr10, "<br>")
        document.write("slice(4) : ", arr11, "<br>")

        let arr12 = [11,22,33,44,55,66,77,88,99]
        document.write("arr12 : ", arr12, "<br>")
        arr12.copyWithin(2,4,7)
        document.write("copyWithin(2,4,7) : ", arr12, "<br>")
        /*
        11,22,33,44,55,66,77,88,99
        0  1  2  3  4  5   6 7  8

        copyWithin(2,4,7) 4 -> 7-1 의 내용을 2번 위부터 붙여넣기(바꾸기)

              55 66 77
              ▽  ▽ ▽
        11,22,33,44,55,66,77,88,99
        0  1  2  3  4  5   6 7  8

        11,22,33,44,55,66,77,88,99
        0  1  2  3  4  5   6 7  8

        */

        arr12.fill(918273, 3, 7)    //918273 을 3 -> 7-1에 채우기
        document.write("arr12.fill(918273, 3, 7) : ", arr12, "<br>")

        arr12.reverse()
        document.write("arr12.reverse() : ", arr12, "<br>")

        arr12.sort()
        document.write("arr12.sort() : ", arr12, "<br>")

        /* 배열 <-> 문자열 */
        let ttt = "여긴 참나무숲 장수 풍뎅이와 사슴 벌레가 살지"
        document.write("ttt : " + ttt + "<br>")
        let arr13 = ttt.split(' ')
        document.write("ttt.split(' ') : " + arr13 + "<br><br>")

    
        let arr14 = ["피카츄","라이츄","파이리","꼬부기","버터풀","야도란"]
        document.write("arr14 : ", arr14, "<br>")
        let ttt2 = arr14.join("@")
        document.write("arr14.join'(@)' : ", ttt2, "<br>")

        
    </script>
</body>
</html>
