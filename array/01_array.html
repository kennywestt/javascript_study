<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_array</title>
</head>
<body>
    <h1>01_array</h1>
    <script>
        /* a는 일반 변수
            10의 값
            a = 10 : 값을 대입  */
        var a = 10
        /* b는 배열 변수 선언
            배열 생성 [11,22,'아기상어',true,123.456,'44',22]
            b = = [....] : 배열 주소 대입*/
        var b = [11,22,'아기상어',true,123.456,'44',22]

        document.write("a : ", a, "<br>")
        document.write("b : ", b, "<br>")
        console.log(a)
        console.log(b)

        //변수명[인덱스] : 배열원소 인덱스2 호출
        document.write("b[2] : ", b[2], "<br>")
        document.write("b[-2] : ", b[-2], "<br>")
        document.write("b[100] : ", b[100], "<br>")
        b[4] = '나는 무너'
        document.write("b[4] : ", b[4], "<br>")
        document.write("b.length : ", b.length, "<br>")
        b[7] = 987.654
        b[10] = "이게 위험해요 <br>"
        document.write("b : ", b, "<br>")
        document.write("b[7] : ", b, "<br>")
        document.write("b[8] : ", b, "<br>")
        document.write("b[9] : ", b, "<br>")
        document.write("b[10] : ", b, "<br>")
        
        for(let i = 0; i<b.length; i++){
            document.write("b["+i+"] : ", b[i], "<br>")
        }
        document.write("<hr>")

        // i는 배열의 확실한 값이 존재하는 인덱스만 호출 (8,9제외)
        for(let i in b){
            document.write(i, "<br>")
        }
        document.write("<hr>")

        // v는 원소값 호출 -> 순차로 처리 : 없는 원소도 호출(8,9 -Undefined)
        for(let v in b){
            document.write(v, "<br>")
        }
        document.write("<hr>")

        // i는 인덱스, v는 원소
        b.forEach( function(i,v) {
            document.write(i, ", ", v, "<br>")
        })
        document.write("<hr>")

        // v는 원소
        b.forEach( (v) => {
            document.write(v, "<br>")
        })

        b.forEach( function(v,i,arr) {
            document.write(i, " : ", v, ", ", arr, "<br>")
        })
        document.write("<hr>")


        let jum = [78,91,62,45,88]
        let tot = 0
        document.write("0부터 <br>")
        /*  let 변수 of: 배열의 인덱스 값
            let 변수 of 배열: 배열 그대로의 값 */
        for (let jj of jum){
            tot += jj
            document.write("+",jj, " => ", tot, "<br>")
        }
        document.write(tot, " , ", tot / jum.length, "<br>")

        // 45,6,89,12,34,8,23,19,3,88,62,56,21,5,17
        // 커트라인 : 50
        // 통과 점수의 합계, 평균을 출력하세요
        // 통과 점수의 배열을 구해라
        document.write("<hr>")
        
        let num = [45,6,89,12,34,8,23,19,3,88,62,56,21,5,17]
        cnt = 0
        total = 0

        num.forEach( function(v) {
            if(v >= 50){
                document.write(v, " ")
            }
        })
        document.write("<br>")
        for(let v of num){
            if(v >= 50){
                total += v
                cnt++
            }
        }
        document.write()
        document.write("합계 : ", total, "<br>")
        document.write("평균 : ", total/cnt)
        document.write("<hr>")

    </script>
</body>
</html>
