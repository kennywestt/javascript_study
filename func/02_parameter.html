<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_parameter</title>
</head>
<body>
    <h1>02_parameter</h1>
    <script>
        function fn_1(aa,bb){
            document.write("fn_1() : ",aa," , ", bb, "<br>")
        }

        function fn_2(aa,bb = '아기상어'){
            document.write("fn_2() : ",aa," , ", bb, "<br>")
        }

        function fn_3(aa = '엄마상어',bb){
            document.write("fn_3() : ",aa," , ", bb, "<br>")
        }

        function fn_4(aa, bb, cc = aa+bb){
            document.write("fn_4() : ",aa," , ", bb, ", ",cc,"<br>")
        }

        fn_1(10,20,30)
        fn_1(10,20)
        fn_1(10)
        fn_1()

        fn_2(10,20)
        fn_2(10)
        fn_2()

        fn_3(10,20)
        fn_3(10)
        fn_3()

        fn_4(10,20,77)
        fn_4(10,20)
        fn_4(10)
        fn_4()

        let arr = [1234,5678]
        let x,y
        [x,y] = arr
        document.write("arr : ",arr,"<br>")
        document.write("x : ",x, " y : ",y,"<br>")

        let arr1 = [111,222,333]
        document.write("arr1 : ",arr1,"<br>")
        let z
        [x,y,z] = arr1
        document.write("x : ",x, " y : ",y," z : ",z,"<br>")
        // [x,y] = arr1 //갯수가 맞지 않아 에러 발생
        // document.write("x : ",x, " y : ",y,"<br>")

        function fn_5([aa,bb]){
            document.write("fn_5() : ",aa," ,", bb,"<br>")
        }

        function fn_6([aa,bb] = ["아기상어", "엄마상어"]){
            document.write("fn_6() : ",aa," ,", bb,"<br>")
        }

        fn_5([11,22])
        //fn_5(111,222) 에러 발생
        //fn_5() 에러
        fn_5([11])
        
        fn_6([2,3])
        // fn_6(111,222) 에러
        fn_6([11])  // 11 , undefined -- 초기값 대입 안함
        fn_6()      // undefined, undefined -- 초기값 대입 안함

        
        let arr2 = {q:"장동건", y:"장서건",t:"장남건", y:"장중건", x:"북두신건"}
        // {x,y} = arr2 에러
        let arr3 = {y:"장서건",t:"장남건", x:"북두신건"}
        // {x,y} = arr3 에러
        
        function fn_7({aa,bb}){
            document.write("fn_7() : ",aa," ,", bb,"<br>")
        }
        function fn_8({aa,bb}={aa:"아빠상어",bb:"할머니상어"}){
            document.write("fn_8() : ",aa," ,", bb,"<br>")
        }


        fn_7({aa:"용감한", bb:"구조대"})
        fn_7({cc:"로보카",bb:"폴리"}) //undefined, 폴리 key가 맞아야함
        fn_7({cc:"로이",bb:"폴리", aa:"엠버",bb:"헬리"}) // 엠버, 헬리
        // fn_7({}) 에러

        fn_8({aa:"용감한", bb:"구조대"})
        fn_8({cc:"로보카",bb:"폴리"}) //undefined, 폴리 key가 맞아야함
        fn_8({cc:"로이",bb:"폴리", aa:"엠버",bb:"헬리"}) // 엠버, 헬리
        fn_8({})    //undefined, undefined
        fn_8()  //아빠상어, 할머니상어

        function fn_9([a,b]=[11,22], {c,d}={c:99,d:88}, e = a + b + c){
            document.write("fn_9() : ",a,", ", b,", ",c,", ",d, ", ",e ,"<br>")
        }

        fn_9()
        fn_9([100,200])
        //fn_9({c:333,d:444}) 에러
        fn_9([100,200], 1357)   //100, 200, undefined, undefined, NaN
        fn_9([100,200],{c:333,d:444}) //100, 200, 333, 444, 633
        fn_9([100,200],{c:333,d:444}, 1357) //100, 200, 333, 444, 1357

        function order(menu, cnt=1){
            let price = {
                "아메리카노":2000,
                "아프리카노":2300,
                "아시아노":2700,
            }

            const tot = price[menu] * cnt

            document.write("별다방 : ", menu, "(",cnt,") ",tot,"<br>")
        }
        order("아메리카노",3)
        order("아메리카노")

        document.write("<br><hr>")
        /*
            학생이름,국어,영어,수학 점수를 매개변수로 받아
            학생이름, 국어,영어,수학,총점,평균을 출력하세요
            국어,영어,수학 점수가 없다면 각각 0점으로 처리해 주세요
        */

        function calculate(name="아무개",kook=0,eng=0,mat=0) {
            const total = kook + eng + mat;
            const average = total / 3;
            document.write("이름 : ", name, " 국어 : ",kook, " 영어 : ",eng, " 수학 : ",mat," 총점 : ",total, " 평균 : ", average, "<br>")
        }
        calculate("진돗개",80,70,90);
        calculate("풍산개",80,70);
        calculate("무지개",30);
        calculate();
    </script>
</body>
</html>
