<body>
    <h1>10_examCall</h1>
    <script>
        function inputStud(arr) {

            const rate = [0.05, 0.1, 0.15, 0.7]
            const kind = "일반,특기생".split(",")[arr.length - 4]

            let tot = 0
            let avg = 0
            let jum = arr.slice(1)

            for (let i in jum) {
                tot += jum[i]
                avg += jum[i] * rate[i]
            }
            if (kind == "일반") {
                avg = tot / jum.length
            }

            return { kind: kind, name: arr[0], jum: jum, tot: tot, avg: avg }
        }

        function printPre(title) {
            let ttt = "<table border=''><tr>"

            for (const t of "구분,이름,국어,영어,수학,예체능,총점,평균".split(",")) {
                ttt += "<td>" + t + "</td>"
            }
            ttt += "</tr>"
            document.write(ttt)
        }


        function printSur() {
            document.write("</table>")
        }

        function trStud(st) {

            let ttt = "<tr>"
            ttt += "<td>" + st.kind + "</td>"
            ttt += "<td>" + st.name + "</td>"

            for (let i in st.jum) {
                ttt += "<td>" + st.jum[i] + "</td>"
            }

            if (st.kind == "일반") {
                ttt += "<td></td>"
            }

            ttt += "<td>" + st.tot + "</td>"
            ttt += "<td>" + st.avg + "</td>"
            ttt += "</tr>"
            document.write(ttt)
        }

        function exam(...mmm) {

            let studs = []

            // 1.입력 & 연산부
            for (const m of mmm) {
                // console.log(m)
                // let ss = inputStud(m)
                // studs.push(ss)
                // console.log(studs)\
                studs.push(inputStud(m))
            }

            // 2.출력부
            printPre("구분,이름,국어,영어,수학,예체능,총점,평균")

            for (const aa of studs) {
                trStud(aa)
            }
            printSur()
        }

        exam(
            ["이동준", 37, 68, 99],
            ["삼동준", 37, 58, 79, 92],
            ["사동준", 97, 68, 39],
            ["오동준", 97, 78, 59, 32],
            ["육동준", 67, 68, 69, 62],
            ["칠동준", 67, 68, 69],
        )

        // document.write(studs)
        document.write("<hr>")
    </script>



    <script>
                /*
        직사각형을 출력하는 함수를 구현하세요
        직사각형 넓이, 둘레 출력
        직사각형 함수 안에서
            직사각형의 넓이, 둘레를 계산하는 함수
            직사각형의 넓이, 둘레를 출력하는 함수를
            호출하여 구현
        */


        // 직사각형의 넓이
        function areaCalculate(width, height) {
            let area = width * height;
            return area;
        }

        // 직사각형의 둘레
        function borderCalculate(width, height) {
            let border = 2 * (width + height);
            return border
        }
        // 출력
        function printCalculate(area, border) {
            document.write("넓이: ", area," 둘레: ", border, "<br>");
            // document.write("둘레: ", border, "<br>");
            return { area: area, border: border };
        }
        
        function calculate(width, height) {
            let area = areaCalculate(width, height);
            let border = borderCalculate(width, height);
            printCalculate(area, border);
        }

        document.write("높이가 3, 밑변이 3 인 직사각형", "<br>")
        calculate(3, 3)

        document.write("높이가 5, 밑변이 4 인 직사각형", "<br>")
        calculate(5, 4)
    </script>
</body>
