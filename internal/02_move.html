<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_move</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: #ff0;
            position: relative;
            top: 200px;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: #ff0;
            position: relative;
            top: 200px;
        }
    </style>
</head>
<body>
    <input type="button" value="바꿔" onclick="gogo()" >
    <input type="button" value="상하" onclick="updown()">
    <div id="box"></div>
    <div id="box2"></div>
    <script>
        var no = 200
        var dist = 5
        var dist2 = 5
        var box = document.getElementById("box")
        var box2 = document.getElementById("box2")
        box.style.left = no+"px"
        box2.style.top = no+"px"

        function boxMove() {
            no+=dist
            box.style.left =no+"px"
        }
        function boxMoveUp() {
            no+=dist
            box2.style.top =no+"px"
        }
        function gogo(){
            dist *= -1
        }
        function updown(){
            dist2 *= -1
        }
        // boxMove()
        setInterval(boxMove, 30)
        setInterval(boxMoveUp, 30)


        
    </script>
</body>
</html>
