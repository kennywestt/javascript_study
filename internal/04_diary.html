<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_diary</title>
    <style>
        img{
            width: 300px;
        }
        td{
            text-align: center;
        }
        tr > td:nth-of-type(1){
            color: #f00;
        }
        tr > td:nth-of-type(7){
            color: #00f;
        }
        .cc{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>04_diary</h1>
    <script>
        /*
            마지막날, 첫째날 요일, 토요일
        */
       let now = new Date(2024,9-1,30)
       console.log(now)

       now = new Date(2024,10-1,1)
       console.log(now)

       now = new Date(2024,10-1,0)
       console.log(now)

       let today = new Date()
       console.log(today)

       now = today.getDate()
       console.log(now)
       
       
       let last = new Date(today.getFullYear(), today.getMonth()+1,0).getDate()
       console.log(last)
       today.setDate(1)
       console.log(today)
       let first = today.getDay()
       console.log(first)

    </script>

    <table border="">
        <tr>
            <td colspan="7">
            <img src="../fff/car.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="7">
                <h2>
                <script>
                    document.write(today.getFullYear(),"년",today.getMonth()+1,"월")
                </script>
                </h2>
            </td>
        </tr>
        <tr>
            <script>
                for (const dd of "일,월,화,수,목,금,토".split(",")){
                    document.write("<td>",dd,"</td>")
                }
            </script>
        </tr>

        <tr>
            <script>
                // 시작일 앞 빈칸
                for (let i = 0; i<first; i++){
                    document.write("<td></td>")
                }
                for (let i = 1; i<=last; i++){

                    let cc = ""
                    if(i==now){
                        cc = "class = 'cc'"
                    }

                    document.write("<td "+cc+">",i,"</td>")
                    today.setDate(i)
                    // console.log(today.getDay())
                    if(today.getDay()==6){
                        document.write("</tr><tr>")
                    }
                }
            </script>
        </tr>
    </table>
</body>
</html>
