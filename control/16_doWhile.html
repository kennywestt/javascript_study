<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_doWhile</title>
</head>
<body>
    <h1>16_doWhile</h1>
    <script>
        let i = 10
        while(i<5){
            document.write("while : " +i+ "<br>")
            i++
        }
        document.write("while 종료 =============== <br>")

        // do~while문
        i = 10
        do{
            document.write("do~while : " +i+ "<br>")
            i++
        }while(i<5)
        document.write("do~while 종료 =============== <br>")

        //범위가 벗어난 10을 하면 딱한번 실행된다
    </script>
</body>
</html>
