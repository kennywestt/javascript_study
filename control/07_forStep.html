<body>
    <h1>07_forStep</h1>
    <script>
        var tot = 0     //                      ---1
        for(let i = 1; i < 4; i++){

            tot += i
            // tot(1) += i(1)                   ---4
            document.write(i," ",tot, "<br>") //---5
        }
        document.write("for문 종료<br>")
    </script>
